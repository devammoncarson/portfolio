<!DOCTYPE html>
<html>

<head>
  <title>DEPTH SETTINGS</title>
  <link rel="stylesheet" type="text/css" href="settings.css">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="app-container">
      <div class="heading">
        <h1>DEPTH</h1>
      </div>
      <div class="title">
        <h2>SETTINGS</h2>
      </div>
            <ul>
              <hr>
                <li class="options">
                  <p>ANIMATIONS</p>
                  <div class="toggle">
                    <input type="checkbox" class="toggle__checkbox" id="animations">
                    <div class="toggle__switch"></div>
                  </div>
                </li>
                <hr>
                <li class="options">
                  <p>VOICE</p>
                  <div class="toggle">
                    <input type="checkbox" class="toggle__checkbox" id="voice">
                    <div class="toggle__switch"></div>
                  </div>
                </li>
                <hr>
                <li class="options">
                  <p>MUSIC</p>
                  <div class="toggle">
                    <input type="checkbox" class="toggle__checkbox" id="music">
                    <div class="toggle__switch"></div>
                  </div>
                </li>
                <hr>
              </ul>
              
          <div class="back">
            <a class="back-anchor" href="../index.html">BACK</a>
          </div>
        
    </div>

    <script src="settings.js"></script>
</body>

</html>
